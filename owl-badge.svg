<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Golden Circle Background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#F59E0B" stroke-width="8"/>
  
  <!-- Books Stack -->
  <rect x="50" y="140" width="100" height="15" fill="#8B4513" rx="2"/>
  <rect x="48" y="155" width="104" height="15" fill="#A0522D" rx="2"/>
  <rect x="46" y="170" width="108" height="15" fill="#8B4513" rx="2"/>
  
  <!-- Book Details -->
  <line x1="50" y1="140" x2="50" y2="155" stroke="#DAA520" stroke-width="1"/>
  <line x1="100" y1="140" x2="100" y2="155" stroke="#DAA520" stroke-width="1"/>
  <line x1="150" y1="140" x2="150" y2="155" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Owl Body -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#F5F5DC"/>
  
  <!-- Owl Head -->
  <circle cx="100" cy="60" r="28" fill="#F5F5DC"/>
  
  <!-- Owl Eyes (large golden) -->
  <circle cx="90" cy="55" r="8" fill="#FFD700"/>
  <circle cx="90" cy="55" r="5" fill="#333"/>
  <circle cx="110" cy="55" r="8" fill="#FFD700"/>
  <circle cx="110" cy="55" r="5" fill="#333"/>
  
  <!-- Owl Beak -->
  <polygon points="100,65 95,70 105,70" fill="#DAA520"/>
  
  <!-- Feather Details -->
  <path d="M 70 80 Q 65 75 60 85" stroke="#999" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 130 80 Q 135 75 140 85" stroke="#999" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Scarf -->
  <rect x="80" y="95" width="40" height="12" fill="#8B0000" rx="2"/>
  <rect x="82" y="96" width="8" height="10" fill="#FFD700"/>
  <rect x="110" y="96" width="8" height="10" fill="#FFD700"/>
  
  <!-- Scarf Tassels -->
  <line x1="75" y1="107" x2="70" y2="120" stroke="#8B0000" stroke-width="2"/>
  <line x1="125" y1="107" x2="130" y2="120" stroke="#8B0000" stroke-width="2"/>
</svg>
